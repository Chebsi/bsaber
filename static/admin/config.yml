backend:
  name: git-gateway
  branch: master
collections:
  - name: posts
    label: Posts
    folder: src/routes/posts
    create: true
    fields:
      - name: title
      - name: publish
        widget: datetime
      - name: body
        widget: markdown
      - name: image
        widget: image
  - name: curation-team
    label: Curation Team
    folder: src/collections/curation-team
    create: true
    fields:
      - name: name
      - name: role
        widget: select
        options: [Curator, Senior Curator]
      - name: style tags
        widget: list
      - name: favorite map
        widget: object
        fields:
          - name: name
          - name: url
      - name: bio
media_folder: 'static/uploads'
public_folder: '/uploads'
